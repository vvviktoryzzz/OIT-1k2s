<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript'>
            function fun1()
            {
                let frm = document.forms[0]; 
                document.write(document.getElementById('facult').value + '<br>'+'Студент '+ frm.elements[2].value + ' специальность ' + frm.spec.value + ' курс ' + frm.rb1.value + 
                ' должен сдавать следующие предметы:'+'<br>');
                document.write('<ul>');
                for (let sbj of frm.sbj)
                {
                    if (sbj.checked)
                    {
                        document.write('<li>' + sbj.value + '</li>')
                    }
                }
                document.write('</ul>');
            }
            function fun2()
            {
                let frm = document.forms[0];
                document.write('<select>');
                for (let sbj of frm.sbj)
                {
                    if (sbj.checked)
                    {
                        document.write('<option>' + sbj.value + '</option>')
                    }
                }
                document.write('</select>');
            } 
        </script>
    </head>
    <body>
        <form>
            <fieldset>
                <textarea id='facult'>Факультет информационных технологий</textarea>
                <br><br>
                <input type='text' name='lastname' placeholder='Фамилия'/><br>
                <input type='text'placeholder='Имя' /><br><br>
                <b>Специальность </b><select type='radio' name="spec" >
                    <option>ПОИТ</option>
                    <option>ИСиТ</option>
                    <option>ДЭИВИ</option>
                    <option>ПОИБМС</option>
                </select><br><br>
                <b>Курс </b> <br>
                <input type='radio' name = "rb1" value="1"/>1
                <input type='radio' name = "rb1" value="2"/>2
                <input type='radio' name = "rb1" value="3"/>3
                <input type='radio' name = "rb1" value="4"/>4
                <br>
                <b>Предметы</b><br>
                <input type='checkbox' name='sbj' value="ОИТ"/>ОИТ
                <input type='checkbox'name='sbj' value="ОАП"/>ОАП
                <input type='checkbox'name='sbj' value="История"/>История
                <input type='checkbox' name='sbj' value="Физика"/>Физика
                <input type='checkbox' name='sbj' value="Математика"/>Математика
                <br><br>
                <input type='submit' value='Отправить'/>
                <input type='reset' value='Очистить'/><br><br>
                <input type='button' value='Напечатать' onclick="fun1()"/>
                <input type='button' value='4 задание' onclick="fun2()"/>
            </fieldset>
        </form>  

    </body>
</html>
